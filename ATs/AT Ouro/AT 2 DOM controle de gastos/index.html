<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT 2 Controle de gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pega_info">
        <section>
            <h2>Controle de gastos</h2>
            <label for="">Renda Mensal:</label><input type="number" name="" id="renda_mensal"><br>
            <label for="">Gasto com Moradia:</label><input type="number" name="" id="gasto_moradia"><p id="porcent_moradia" class="porcent_gastos"></p><br>
            <label for="">Gasto com Educação:</label><input type="number" name="" id="gasto_educação"><p id="porcent_educacao" class="porcent_gastos"></p><br>
            <label for="">Gasto com Transporte</label><input type="number" name="" id="gasto_transporte"><p id="porcent_transporte" class="porcent_gastos"></p><br><br>
            <input type="button" name="" id="Calcula" onclick="calculaOrcamento()" value="Calcular">
            <p id="msg"></p>
        </section>
    </div>
    <div class="escreve_info">
        <h4>Moradia</h4>
        <div class="planejado" id="planejado_moradia"><p class="rotulo"></p></div>
        <div class="realizado" id="realizado_moradia"><p class="rotulo"></p></div>
        <h4>Educação</h4>
        <div class="planejado" id="planejado_educacao"><p class="rotulo"></p></div>
        <div class="realizado" id="realizado_educacao"><p class="rotulo"></p></div>
        <h4>Transporte</h4>
        <div class="planejado" id="planejado_transporte"><p class="rotulo"></p></div>
        <div class="realizado" id="realizado_transporte"><p class="rotulo"></p></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
